name: Sultan Zuma SukiSU only

permissions:
  contents: read
  actions: read

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "README.md"

jobs:
  sukisu-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Install deps
      # ------------------------------------------------------------
      - name: Install build dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            bc bison flex build-essential \
            libssl-dev libelf-dev libncurses5-dev \
            ccache lz4 zip git wget

          ccache --max-size=2G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Toolchain GCC 14.2.0 (sama seperti workflow Sultan)
      # ------------------------------------------------------------
      - name: Download and extract GCC 14.2.0 toolchain
        run: |
          set -e
          echo "Downloading GCC 14.2.0 cross-compiler toolchain..."
          wget https://www.kernel.org/pub/tools/crosstool/files/bin/x86_64/14.2.0/x86_64-gcc-14.2.0-nolibc-aarch64-linux.tar.gz -O gcc.tar.gz

          echo "Extracting .gz file..."
          gunzip gcc.tar.gz

          echo "Extracting .tar file..."
          tar -xf gcc.tar

          echo "GCC 14.2.0 toolchain extracted successfully"

      # ------------------------------------------------------------
      # Clone repos & set env
      # ------------------------------------------------------------
      - name: Clone dependencies and set environment
        run: |
          set -e

          CODENAME="zuma"
          ANDROID_VERSION="android14"
          KERNEL_VERSION="6.1"
          DEFCONFIG="zuma_defconfig"

          ANYKERNEL_BRANCH="sultan-${CODENAME}"
          SUSFS_BRANCH="gki-${ANDROID_VERSION}-${KERNEL_VERSION}"

          # AnyKernel3 (Sultan zuma branch)
          git clone --depth=1 https://github.com/TheWildJames/AnyKernel3.git -b "$ANYKERNEL_BRANCH" AK3
          echo "ak3_dir=$PWD/AK3" >> $GITHUB_ENV

          # SUSFS patches (simonpunk)
          git clone --depth=5 https://gitlab.com/simonpunk/susfs4ksu.git -b "$SUSFS_BRANCH" susfs
          echo "susfs_dir=$PWD/susfs" >> $GITHUB_ENV

          # WildJames patches (sys.c_fix)
          git clone --depth=1 https://github.com/TheWildJames/kernel_patches.git james_patches
          echo "james_dir=$PWD/james_patches" >> $GITHUB_ENV

          # Sultan kernel source
          git clone --depth=1 https://github.com/kerneltoast/android_kernel_google_zuma sultan
          echo "kernel_dir=$PWD/sultan" >> $GITHUB_ENV

          # SukiSU extra patches (scope_min_manual_hooks)
          git clone --depth=1 https://github.com/SukiSU-Ultra/SukiSU_patch.git suki_patches
          echo "suki_dir=$PWD/suki_patches" >> $GITHUB_ENV

          date=$(date +"%Y.%m.%d")
          zip_name="${date}-${CODENAME}_A16_Sultan-SukiSU-${GITHUB_RUN_NUMBER}"
          echo "zip_name=$zip_name" >> $GITHUB_ENV
          echo "codename=$CODENAME" >> $GITHUB_ENV
          echo "defconfig=$DEFCONFIG" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Setup kernel config + apply scope_min_manual_hooks
      # ------------------------------------------------------------
      - name: Setup kernel config and apply SukiSU hooks
        run: |
          set -e
          cd "${{ env.kernel_dir }}"

          DEFCONFIG_PATH="arch/arm64/configs/${{ env.defconfig }}"
          echo "Using defconfig: $DEFCONFIG_PATH"

          # Apply manual hooks patch dari SukiSU_patch (sama seperti workflow Sultan)
          echo "Applying SukiSU manual hooks patch (scope_min_manual_hooks_v1.6)..."
          patch -p1 -F 3 < "${{ env.suki_dir }}/hooks/scope_min_manual_hooks_v1.6.patch"

          # Mountify-style configs
          configs="CONFIG_TMPFS_XATTR=y CONFIG_TMPFS_POSIX_ACL=y \
          CONFIG_IP_NF_TARGET_TTL=y CONFIG_IP6_NF_TARGET_HL=y CONFIG_IP6_NF_MATCH_HL=y \
          CONFIG_TCP_CONG_ADVANCED=y CONFIG_TCP_CONG_BBR=y CONFIG_NET_SCH_FQ=y \
          CONFIG_TCP_CONG_BIC=n CONFIG_TCP_CONG_WESTWOOD=n CONFIG_TCP_CONG_HTCP=n \
          CONFIG_DEFAULT_BBR=y CONFIG_BPF_STREAM_PARSER=y \
          CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y CONFIG_NETFILTER_XT_SET=y CONFIG_IP_SET=y \
          CONFIG_IP_SET_MAX=65534 CONFIG_IP_SET_BITMAP_IP=y CONFIG_IP_SET_BITMAP_IPMAC=y \
          CONFIG_IP_SET_BITMAP_PORT=y CONFIG_IP_SET_HASH_IP=y CONFIG_IP_SET_HASH_IPMARK=y \
          CONFIG_IP_SET_HASH_IPPORT=y CONFIG_IP_SET_HASH_IPPORTIP=y CONFIG_IP_SET_HASH_IPPORTNET=y \
          CONFIG_IP_SET_HASH_IPMAC=y CONFIG_IP_SET_HASH_MAC=y CONFIG_IP_SET_HASH_NETPORTNET=y \
          CONFIG_IP_SET_HASH_NET=y CONFIG_IP_SET_HASH_NETNET=y CONFIG_IP_SET_HASH_NETPORT=y \
          CONFIG_IP_SET_HASH_NETIFACE=y CONFIG_IP_SET_LIST_SET=y \
          CONFIG_IP6_NF_NAT=y CONFIG_IP6_NF_TARGET_MASQUERADE=y"

          # Extra configs khusus SukiSU (sama seperti matrix SUKISU)
          extra="CONFIG_KSU_MANUAL_HOOK=y CONFIG_KSU_MANUAL_SU=n CONFIG_COMPAT=y CONFIG_ZRAM_GS_WRITEBACK=y"
          configs="$configs $extra"

          for config in $configs; do
            echo "--> Added ${config} <--"
            config_name=$(echo "${config}" | cut -d "=" -f 1)
            sed -i -E "s/.*(${config_name}=.*)/# \1/gi" "$DEFCONFIG_PATH" || true
            echo "${config}" >> "$DEFCONFIG_PATH"
          done

      # ------------------------------------------------------------
      # Baseband-guard
      # ------------------------------------------------------------
      - name: Add Baseband-guard (BBG)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.kernel_dir }}"
          echo "Adding Baseband-guard..."
          wget -O- https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
          echo "CONFIG_BBG=y" >> "arch/arm64/configs/${{ env.defconfig }}"
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' security/Kconfig

      # ------------------------------------------------------------
      # Add SukiSU (KernelSU fork) - susfs-main
      # ------------------------------------------------------------
      - name: Add SukiSU (susfs-main)
        run: |
          set -e
          cd "${{ env.kernel_dir }}"

          echo "Adding SukiSU from SukiSU-Ultra/SukiSU-Ultra (branch susfs-main)..."
          # Sama seperti workflow Sultan: ambil setup.sh dari susfs-main
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/setup.sh" | bash -s susfs-main

          DEFCONFIG_PATH="arch/arm64/configs/${{ env.defconfig }}"

          # KSU configs
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_KSU_KPROBES_HOOK=n"
          } >> "$DEFCONFIG_PATH"

      # ------------------------------------------------------------
      # Apply SUSFS patches (simonpunk) + sys.c_fix
      # ------------------------------------------------------------
      - name: Apply SUSFS patches and sys.c_fix
        run: |
          set -e

          # Copy SUSFS patches to kernel
          cp "${{ env.susfs_dir }}/kernel_patches/50_add_susfs_in_gki-${{ env.android_version }}-${{ env.kernel_version }}.patch" "${{ env.kernel_dir }}/" || true
          cp "${{ env.susfs_dir }}/kernel_patches/fs/"* "${{ env.kernel_dir }}/fs/" || true
          cp "${{ env.susfs_dir }}/kernel_patches/include/linux/"* "${{ env.kernel_dir }}/include/linux/" || true

          cd "${{ env.kernel_dir }}"
          echo "Applying sys.c_fix from WildJames..."
          patch -p1 --fuzz=3 < "${{ env.james_dir }}/sultan/sys.c_fix.patch"

          # Optional: bisa enable KSU_SUSFS di sini kalau mau (sementara biarkan n dulu)
          echo "CONFIG_KSU_SUSFS=n" >> "arch/arm64/configs/${{ env.defconfig }}"

      # ------------------------------------------------------------
      # Cache kernel build (ccache)
      # ------------------------------------------------------------
      - name: Cache kernel build
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: zuma-SukiSU-ccache-${{ github.sha }}
          restore-keys: |
            zuma-SukiSU-ccache-
            zuma-

      # ------------------------------------------------------------
      # Build kernel (sama pola dengan workflow Sultan)
      # ------------------------------------------------------------
      - name: Build the kernel
        run: |
          set -e
          cd "${{ env.kernel_dir }}"

          export KBUILD_BUILD_USER="MiRinChan"
          export KBUILD_BUILD_HOST="Github"

          TOOLCHAIN_PREFIX="$GITHUB_WORKSPACE/gcc-14.2.0-nolibc/aarch64-linux/bin/aarch64-linux-"

          echo "Running defconfig: ${{ env.defconfig }}"
          make CROSS_COMPILE="${TOOLCHAIN_PREFIX}" CC="${TOOLCHAIN_PREFIX}gcc" -j"$(nproc --all)" "${{ env.defconfig }}"

          echo "Starting kernel build..."
          make CROSS_COMPILE="ccache ${TOOLCHAIN_PREFIX}" CC="ccache ${TOOLCHAIN_PREFIX}gcc" -j"$(nproc --all)"

          echo "Build output tree:"
          ls -R out/arch/arm64/boot || true
          ls -R out/google-devices || true

      # ------------------------------------------------------------
      # AnyKernel3 packaging
      # ------------------------------------------------------------
      - name: Prepare AnyKernel3 files
        run: |
          set -e
          cd "${{ env.kernel_dir }}"

          echo "Copying Image.lz4 and DTB for zuma..."
          IMG="./out/arch/arm64/boot/Image.lz4"
          if [ ! -f "$IMG" ]; then
            echo "ERROR: Image.lz4 not found at $IMG"
            exit 1
          fi

          DTB_DIR="./out/google-devices/${{ env.codename }}/dts"
          if [ ! -d "$DTB_DIR" ]; then
            echo "ERROR: DTB directory not found: $DTB_DIR"
            ls -R ./out/google-devices || true
            exit 1
          fi

          cp "$IMG" "${{ env.ak3_dir }}/Image.lz4"
          cat "$DTB_DIR"/*.dtb > "${{ env.ak3_dir }}/dtb"

      - name: Create flashable zip
        run: |
          set -e
          cd "$GITHUB_WORKSPACE/AK3"

          ZIP_NAME="${{ env.zip_name }}.zip"
          echo "Creating AnyKernel3 zip: $ZIP_NAME"
          zip -r "../$ZIP_NAME" ./*

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.zip_name }}
          path: "*.zip"
